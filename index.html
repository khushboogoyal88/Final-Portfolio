<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Khushboo Goyal</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div id="main-header">
          <div class="row no-gutters">
            <div class="col-lg-4 col-md-5">
              <img
                src="assets/img/Screenshot 2020-10-15 at 5.14.33 PM.png"
                alt=""
              />
            </div>
            <div class="col-lg-8 col-md-7">
              <div class="d-flex flex-column">
                <div class="p-5 bg-dark text-white">
                  <div
                    class="d-flex flex-row justify-content-between align-items-center"
                  >
                    <h1 class="display-4">Khushboo Goyal</h1>
                    <div class="d-none d-md-block">
                      <a href="http://twitter.com" class="text-white p-1">
                        <i class="fab fa-twitter"></i
                      ></a>
                    </div>
                    <div>
                      <a href="http://facebook.com" class="text-white p-1">
                        <i class="fab fa-facebook"></i
                      ></a>
                    </div>
                    <div>
                      <a href="http://linkedin.com" class="text-white p-1">
                        <i class="fab fa-linkedin"></i
                      ></a>
                    </div>
                    <div>
                      <a href="http://github.com" class="text-white p-1">
                        <i class="fab fa-github"></i
                      ></a>
                    </div>
                  </div>
                </div>

                <div class="p-4 bg-black">
                  <h4>
                    I
                    <span
                      href=""
                      class="txt-type text-white"
                      data-wait="2000"
                      data-words='[ " am an aspiring web developer.", " love To Code.", " am an avid reader.", " am also a Mother." ]'
                    >
                      <span class="wrap"></span>
                    </span>
                  </h4>
                </div>
                <div>
                  <div
                    class="d-flex flex-row text-white align-items-stretch text-center"
                  >
                    <div
                      class="port-item p-4 bg-primary"
                      data-toggle="collapse"
                      data-target="#home"
                    >
                      <i class="fas fa-home fa-2x d-block"></i>
                      <span class="d-none d-sm-block">Home</span>
                    </div>
                    <div
                      class="port-item p-4 bg-success"
                      data-toggle="collapse"
                      data-target="#resume"
                    >
                      <i class="fas fa-graduation-cap fa-2x d-block"></i>
                      <span class="d-none d-sm-block">Resume</span>
                    </div>
                    <div
                      class="port-item p-4 bg-warning"
                      data-toggle="collapse"
                      data-target="#work"
                    >
                      <i class="fas fa-folder-open fa-2x d-block"></i>
                      <span class="d-none d-sm-block">Work</span>
                    </div>
                    <div
                      class="port-item p-4 bg-danger"
                      data-toggle="collapse"
                      data-target="#contact"
                    >
                      <i class="fas fa-envelope fa-2x d-block"></i>
                      <span class="d-none d-sm-block">Contact</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
